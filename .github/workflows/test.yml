name: Rust

on:
  push:
    branches: ["master"]
    paths:
      - "**/*.rs"
      - "Cargo.toml"
      - "rust-toolchain.toml"
      - ".cargo/**"
      - "!**/*.md"
      - "!docs/**"
      - "!**/.py"
  pull_request:
    branches: ["master"]
    paths:
      - "**/*.rs"
      - "Cargo.toml"
      - "rust-toolchain.toml"
      - ".cargo/**"
      - "!**/*.md"
      - "!docs/**"
      - "!**/.py"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y pkg-config libfreetype6-dev libfontconfig1-dev
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
